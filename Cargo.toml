[workspace]
resolver = "2"
members = [
    "programs/subs",
    "keeper",
    "cli",
    "actions-api",
    "crates/tally-sdk"
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
anchor-lang = "0.31.1"
anchor-client = "0.31.1"
anchor-spl = "0.31.1"
solana-sdk = "2.1"
solana-program = "2.1"
spl-token = "6.0"
spl-token-2022 = "4.0"
spl-associated-token-account = "4.0"
anyhow = "1"
thiserror = "2.0"
base64 = "0.22"
borsh = "1.5"
axum = "0.7"
hyper = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal", "time"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
askama = "0.12"

[profile.release]
overflow-checks = true
