name: Publish SDK to crates.io

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v0.2.0, etc.
  workflow_dispatch:  # Allows manual triggering

permissions:
  id-token: write  # Required for trusted publishing
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify SDK builds
        run: cargo build -p tally-sdk --release

      - name: Run SDK tests
        run: cargo test -p tally-sdk

      - name: Run clippy
        run: cargo clippy -p tally-sdk --all-targets -- -D warnings

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        working-directory: ./sdk
        run: cargo publish --no-verify  # Already verified in previous steps
